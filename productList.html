<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>Product List</title>

<body>
    <section class="header col-12 shadow">
        <div class="h-img"><img src="images/LOGO.jpg" alt=""></div>
        </div>
    </section>

    <section class="productList-page">
        <div class="createList">
            <p>My Product List</p>
        </div>
        <div class="Work-field shadow3">
            <select name="field" id="field">
                <option value="">Select Work Field</option>
                <option value="Casing Fitting">Casing Fitting</option>
                <option value="Council Fitting">Council Fitting</option>
                <option value="Plumbing Item List">Plumbing Item List</option>
                <option value="Electric Item List">Electric Item List</option>
            </select>
        </div>
    </section>

    <section class="productList-page1">
        <section class="products-list-heading">
            <div class="ih1">
                <p class="ih-title">No.</p>
            </div>
            <div class="ih2">
                <p class="ih-title">Product Name</p>
            </div>
            <div class="ih3">
                <p class="ih-title">delete</p>
            </div>
        </section>

        <section class="products-list-data" id="productListContainer">
            <!-- JS code is here  -->
        </section>
       
    </section>





    
      <script src="productList.js"></script>
