<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Migrate My Data</title>
</head>
<body>
    <section class="header col-12 shadow">
        <div class="h-img"><img src="images/LOGO.jpg" alt="" onclick="homePage()"></div>
        </div>
    </section>

    

    <section class="customerList-section">
        <div class="createList">
            <p>Here You Can Download Your Data For Migration</p>
        </div>
        <div class="btn-section">
            <button type="button" class="mt-3 next-btn" style="margin-top: 0px !important;"
                onclick="copyData()">Download My Data</button>
        </div>
        
    </section>
    <section class="customerList-section">
        <div class="createList">
            <p>Here You Can Load Your Data</p>
        </div>

        <p class="note"><b>IMPORTANT NOTE :</b>

            Whenever you upload new data to the site, your existing data will be erased. Please ensure you back up your old data before uploading new data. </p>
        <div class="input-container shadow3">
            <input type="file" id="fileInput" onchange="pasteData(event)" class="input-field" placeholder=" ">
            <label for="fileInput" class="input-label">Select File To Upload Data</label>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
